<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:white;margin:0;padding:0">
    <nav id="nav-bar" style="background-color:aqua; height:50px">
        <ul style="display:flex; gap:40px; list-style:none; align-items:center; margin:0;">
            <div class="icon" style="display: flex; align-items: center; gap: 5px;margin-top:8px">
                <p style="font-size: 24px; font-weight: bold; margin: 0;">Ultimatestore</p>
                <i class="fa fa-book" style="font-size: 24px;"></i>
            </div>
            <li style="font-size:24px;padding-left:600px; margin-top:8px"><a href="/pages/homepage.html">Home</a></li>
            <li style="font-size:24px; margin-top:8px"><a href="/pages/Categoriespage.html">Product</a></li>
            <li style="font-size:24px; margin-top:8px"><a href="/pages/AboutUspage.html">About us</a></li>
            <li style="font-size:24px; margin-top:8px"><a href="/pages/ContactUspage.html">Contact us</a></li>
            <li><i class="fa fa-heart-o" style="padding-left:400px;font-size:24px;margin-top:8px"></i></li>
            <li><a href="/pages/ShoppingCartpage.html"><i class="fa fa-shopping-cart" style="font-size: 24px; color: black;margin-top:8px"></i></a></li>
        </ul>
    </nav>
    <div style="width: 70%; margin: 30px auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: white;">
        <h1 style="text-align: center; color: #333; margin-bottom: 20px;">Checkout</h1>

        <!-- Personal Information -->
        <div style="margin-bottom: 30px;">
            <h2 style="color: #333; margin-bottom: 15px;">Personal Details</h2>
            <label for="first-name" style="font-size: 16px; color: #555;">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Millicent" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="last-name" style="font-size: 16px; color: #555;">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Lesufi" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="email" style="font-size: 16px; color: #555;">Email:</label>
            <input type="email" id="email" name="email" placeholder="milly@gmail.com" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="phone" style="font-size: 16px; color: #555;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+27654590874" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">
        </div>

        <hr style="border: 1px solid #eee;">

        <!-- Delivery Information -->
        <div style="margin-bottom: 30px;">
            <h2 style="color: #333; margin-bottom: 15px;">Delivery Information</h2>
            <label for="address" style="font-size: 16px; color: #555;">Street Address:</label>
            <input type="text" id="address" name="address" placeholder="12 Main Road" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="city" style="font-size: 16px; color: #555;">City:</label>
            <input type="text" id="city" name="city" placeholder="Cape Town" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="postal-code" style="font-size: 16px; color: #555;">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="7700" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="country" style="font-size: 16px; color: #555;">Country:</label>
            <input type="text" id="country" name="country" placeholder="South Africa" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">
        </div>

        <hr style="border: 1px solid #eee;">

        <!-- Billing Information -->
        <div style="margin-bottom: 30px;">
            <h2 style="color: #333; margin-bottom: 15px;">Billing Information</h2>
            <label for="credit-card" style="font-size: 16px; color: #555;">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" placeholder="8973456123564315" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="expiry-date" style="font-size: 16px; color: #555;">Expiration Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="02/2027" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">

            <label for="cvv" style="font-size: 16px; color: #555;">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="***" style="width: 100%; padding: 12px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;">
        </div>

        <div style="margin-bottom: 30px;">
            <button type="submit" style="background-color: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; width: 100%; transition: background-color 0.3s;"><a href="/pages/OrderConfirmationPage.html">Complete Checkout</a></button>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            <p>By completing the checkout, you agree to our <a href="#" style="color: #007bff; text-decoration: none;">Terms & Conditions</a> and <a href="#" style="color: #007bff; text-decoration: none;">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
