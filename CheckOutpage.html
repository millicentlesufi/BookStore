<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <div class="icon">
                <p id="store-name">Ultimatestore</p>
                <i class="fa fa-book"></i>
            </div>
            <li id="home-nav"><a href="./homepage.html">Home</a></li>
            <li class="nav-elements"><a href="./Categoriespage.html">Product</a></li>
            <li class="nav-elements"><a href="./AboutUspage.html">About us</a></li>
            <li class="nav-elements"><a href="./ContactUspage.html">Contact us</a></li>
            <li><a href="./WishListpage.html"><i class="fa fa-heart-o"></i></a></li>
            <li><a href="./ShoppingCartpage.html"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <h1 id="checkout-heading">Checkout</h1>

        <!-- Personal Information -->
        <div class="details-container">
            <h2 class="h2-details">Personal Details</h2>
            <label for="first-name" style="font-size: 16px; color: #555;">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Millicent">

            <label for="last-name" style="font-size: 16px; color: #555;">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Lesufi">

            <label for="email" style="font-size: 16px; color: #555;">Email:</label>
            <input type="email" id="email" name="email" placeholder="milly@gmail.com">

            <label for="phone" style="font-size: 16px; color: #555;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+27654590874">
        </div>

        <hr>

        <!-- Delivery Information -->
        <div class="details-container">
            <h2 class="h2-details">Delivery Information</h2>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" placeholder="12 Main Road">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Cape Town">

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="7700">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="South Africa">
        </div>

        <hr>

        <!-- Billing Information -->
        <div class="details-container">
            <h2 class="h2-details">Billing Information</h2>
            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" placeholder="8973456123564315">

            <label for="expiry-date">Expiration Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="02/2027">

            <label for="cvv" style="font-size: 16px; color: #555;">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="***">
        </div>

        <div class="details-container">
            <a href="./OrderConfirmationPage.html"><button type="submit" class="checkout-btn">Complete Checkout</button></a>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            <p>By completing the checkout, you agree to our <a href="#" class="terms-and-conditions">Terms & Conditions</a> and <a href="#" class="privacy">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
